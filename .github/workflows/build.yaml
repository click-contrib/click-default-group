name: build

on: push

jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        click-version: ["4.1", "5.1", "6.7", "7.1.2", "8.1.6"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install '.[test]'
        pip install click==${{ matrix.click-version }}
    - name: Test with pytest
      run: pytest
    - name: Check type hints
      run: python3 -m mypy --follow-imports=silent --python-version "${{ matrix.python-version }}" --strict --implicit-reexport -- click_default_group.py

  build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: test

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Build
      run: |
        python -m pip install --upgrade build
        python -m build
    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs: build

    runs-on: ubuntu-22.04
    environment:
      name: pypi
      url: https://pypi.org/p/click-default-group

    permissions:
      id-token: write

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    - uses: pypa/gh-action-pypi-publish@release/v1
